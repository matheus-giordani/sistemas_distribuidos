version: "3.9"

services:
  central:
    build:
      context: .
      dockerfile: services/central/Dockerfile
    container_name: central-agent
    environment:
      SOLAR_AGENT_TARGET: solar-agent:8001
      BATTERY_AGENT_TARGET: battery-agent:8002
      VEHICLE_AGENT_TARGET: vehicle-agent:8003
      LOAD_AGENT_TARGET: load-agent:8004
      SERVICE_API_KEY: teste
    ports:
      - "8000:8000"
    depends_on:
      - solar-agent
      - battery-agent
      - vehicle-agent
      - load-agent
    networks:
      - backend

  solar-agent:
    build:
      context: .
      dockerfile: services/solar_agent/Dockerfile
    container_name: solar-agent
    environment:
      SERVICE_API_KEY: teste
      PORT: 8001
    ports:
      - "8001:8001"
    networks:
      - backend

  battery-agent:
    build:
      context: .
      dockerfile: services/battery_agent/Dockerfile
    container_name: battery-agent
    environment:
      SERVICE_API_KEY: teste
      PORT: 8002
    ports:
      - "8002:8002"
    networks:
      - backend

  vehicle-agent:
    build:
      context: .
      dockerfile: services/vehicle_agent/Dockerfile
    container_name: vehicle-agent
    environment:
      SERVICE_API_KEY: teste
      PORT: 8003
    ports:
      - "8003:8003"
    networks:
      - backend

  load-agent:
    build:
      context: .
      dockerfile: services/load_agent/Dockerfile
    container_name: load-agent
    environment:
      SERVICE_API_KEY: teste
      PORT: 8004
    ports:
      - "8004:8004"
    networks:
      - backend


networks:
  backend:
    driver: bridge
